    <rect x="9" y="26" width="32" height="13" rx="5.5" fill="url(#brickRed)" />
    <rect x="9" y="26" width="32" height="13" rx="5.5" fill="url(#brickSpeckle)" opacity="0.50" />
    <path d="M13 30.2h24" stroke="rgba(255,255,255,0.22)" stroke-linecap="round" />
