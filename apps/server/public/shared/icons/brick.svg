<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="brickRed" x1="10" y1="14" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ff7b67" />
      <stop offset="1" stop-color="#8f2f24" />
    </linearGradient>
    <linearGradient id="brickRedDeep" x1="12" y1="18" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e95f4a" />
      <stop offset="1" stop-color="#6a1f18" />
    </linearGradient>
    <linearGradient id="brickBevel" x1="16" y1="18" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.22)" />
      <stop offset="1" stop-color="rgba(0,0,0,0.18)" />
    </linearGradient>
    <pattern id="brickSpeckle" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1.3" cy="2.2" r="0.7" fill="rgba(0,0,0,0.12)" />
