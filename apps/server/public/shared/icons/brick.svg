    <path d="M18 33.2l2.4 1.6" stroke="rgba(0,0,0,0.22)" stroke-linecap="round" />
  </g>

  <!-- Front-right brick -->
  <g transform="rotate(7 41 26)" stroke="rgba(0,0,0,0.34)" stroke-width="2" stroke-linejoin="round">
    <rect x="23" y="18" width="32" height="13" rx="5.5" fill="url(#brickRed)" />
    <rect x="23" y="18" width="32" height="13" rx="5.5" fill="url(#brickSpeckle)" opacity="0.50" />
    <path d="M27 22.2h24" stroke="rgba(255,255,255,0.22)" stroke-linecap="round" />
