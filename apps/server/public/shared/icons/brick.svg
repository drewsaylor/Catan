    <rect x="14" y="34" width="40" height="14" rx="5.5" fill="url(#brickSpeckle)" opacity="0.55" />
    <rect x="14" y="34" width="40" height="14" rx="5.5" fill="url(#brickBevel)" opacity="0.55" />
    <path d="M18 38.2h32" stroke="rgba(255,255,255,0.22)" stroke-linecap="round" />
    <path d="M18 45.8h32" stroke="rgba(0,0,0,0.18)" stroke-linecap="round" />
    <path d="M26 34v14" stroke="rgba(0,0,0,0.14)" stroke-linecap="round" />
    <path d="M40 34v14" stroke="rgba(0,0,0,0.14)" stroke-linecap="round" />
  </g>

  <!-- Front-left brick -->
