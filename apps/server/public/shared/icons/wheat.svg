  <!-- Highlights -->
  <g fill="none" stroke="url(#grainHi)" stroke-width="1.6" stroke-linecap="round" opacity="0.9">
    <path d="M23 18.6c1.8-2.2 3.7-3.6 5.8-4.2" />
    <path d="M33 15c2.2 0.6 4.3 2 6.2 4.2" />
  </g>

  <!-- Tie (wrap + small bow) -->
  <g stroke="rgba(0,0,0,0.28)" stroke-width="2" stroke-linejoin="round">
    <path d="M22.5 44c6.2 3.8 12.8 3.8 19 0c-0.7 4.4-3.1 7-9.5 7s-8.8-2.6-9.5-7Z" fill="url(#tie)" />
    <path d="M31.8 46.2l-4.6-3 0.8 6.2 3.8-3.2Z" fill="rgba(255,255,255,0.10)" />
    <path d="M32.2 46.2l4.6-3-0.8 6.2-3.8-3.2Z" fill="rgba(255,255,255,0.08)" />
  </g>
