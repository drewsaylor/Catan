    <ellipse cx="32.4" cy="14.6" rx="3.6" ry="2.4" transform="rotate(-18 32.4 14.6)" />
    <ellipse cx="30" cy="17.4" rx="3.6" ry="2.4" transform="rotate(18 30 17.4)" />
    <ellipse cx="32.4" cy="19.8" rx="3.6" ry="2.4" transform="rotate(-18 32.4 19.8)" />
    <ellipse cx="30" cy="22.6" rx="3.6" ry="2.4" transform="rotate(18 30 22.6)" />
    <ellipse cx="32.4" cy="25" rx="3.6" ry="2.4" transform="rotate(-18 32.4 25)" />
    <ellipse cx="30" cy="27.8" rx="3.6" ry="2.4" transform="rotate(18 30 27.8)" />

