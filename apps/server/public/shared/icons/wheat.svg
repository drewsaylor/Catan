    <ellipse cx="27.6" cy="16.2" rx="3.4" ry="2.3" transform="rotate(-22 27.6 16.2)" />
    <ellipse cx="25.2" cy="18.8" rx="3.4" ry="2.3" transform="rotate(22 25.2 18.8)" />
    <ellipse cx="27.6" cy="21.2" rx="3.4" ry="2.3" transform="rotate(-22 27.6 21.2)" />
    <ellipse cx="25.2" cy="23.8" rx="3.4" ry="2.3" transform="rotate(22 25.2 23.8)" />
    <ellipse cx="27.6" cy="26.2" rx="3.4" ry="2.3" transform="rotate(-22 27.6 26.2)" />
    <ellipse cx="25.2" cy="28.8" rx="3.4" ry="2.3" transform="rotate(22 25.2 28.8)" />

