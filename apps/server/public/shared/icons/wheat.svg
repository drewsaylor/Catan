    <ellipse cx="37.2" cy="16.2" rx="3.4" ry="2.3" transform="rotate(22 37.2 16.2)" />
    <ellipse cx="39.6" cy="18.8" rx="3.4" ry="2.3" transform="rotate(-22 39.6 18.8)" />
    <ellipse cx="37.2" cy="21.2" rx="3.4" ry="2.3" transform="rotate(22 37.2 21.2)" />
    <ellipse cx="39.6" cy="23.8" rx="3.4" ry="2.3" transform="rotate(-22 39.6 23.8)" />
    <ellipse cx="37.2" cy="26.2" rx="3.4" ry="2.3" transform="rotate(22 37.2 26.2)" />
    <ellipse cx="39.6" cy="28.8" rx="3.4" ry="2.3" transform="rotate(-22 39.6 28.8)" />

    <!-- Right -->
    <ellipse cx="42" cy="18" rx="3.3" ry="2.2" transform="rotate(28 42 18)" />
    <ellipse cx="44.4" cy="20.4" rx="3.3" ry="2.2" transform="rotate(-24 44.4 20.4)" />
    <ellipse cx="42" cy="22.8" rx="3.3" ry="2.2" transform="rotate(28 42 22.8)" />
    <ellipse cx="44.4" cy="25.2" rx="3.3" ry="2.2" transform="rotate(-24 44.4 25.2)" />
    <ellipse cx="42" cy="27.6" rx="3.3" ry="2.2" transform="rotate(28 42 27.6)" />
    <ellipse cx="44.4" cy="30" rx="3.3" ry="2.2" transform="rotate(-24 44.4 30)" />
