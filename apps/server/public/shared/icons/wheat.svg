<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grain" x1="16" y1="10" x2="48" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffe7a0" />
      <stop offset="0.55" stop-color="#ffd166" />
      <stop offset="1" stop-color="#b88924" />
    </linearGradient>
    <linearGradient id="grainHi" x1="18" y1="10" x2="46" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.28)" />
      <stop offset="1" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <linearGradient id="stem" x1="18" y1="18" x2="46" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffe3a8" />
      <stop offset="1" stop-color="#9a7422" />
    </linearGradient>
    <linearGradient id="tie" x1="24" y1="38" x2="42" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2b3340" />
      <stop offset="1" stop-color="#0f1624" />
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="32" cy="54" rx="15" ry="6" fill="rgba(0,0,0,0.16)" />

  <!-- Stems -->
  <g fill="none" stroke="rgba(0,0,0,0.26)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 56c2-9 3-16 2-29" stroke="url(#stem)" />
    <path d="M27 56c1-9 2-16 1-31" stroke="url(#stem)" />
    <path d="M32 56c0-9 1-16 0-33" stroke="url(#stem)" />
    <path d="M37 56c-1-9-2-16-1-31" stroke="url(#stem)" />
    <path d="M42 56c-2-9-3-16-2-29" stroke="url(#stem)" />
  </g>

  <!-- Wheat heads -->
  <g fill="url(#grain)" stroke="rgba(0,0,0,0.26)" stroke-width="1.6" stroke-linejoin="round">
    <!-- Left -->
    <ellipse cx="22.8" cy="18" rx="3.3" ry="2.2" transform="rotate(-28 22.8 18)" />
    <ellipse cx="20.4" cy="20.4" rx="3.3" ry="2.2" transform="rotate(24 20.4 20.4)" />
    <ellipse cx="22.8" cy="22.8" rx="3.3" ry="2.2" transform="rotate(-28 22.8 22.8)" />
    <ellipse cx="20.4" cy="25.2" rx="3.3" ry="2.2" transform="rotate(24 20.4 25.2)" />
    <ellipse cx="22.8" cy="27.6" rx="3.3" ry="2.2" transform="rotate(-28 22.8 27.6)" />
    <ellipse cx="20.4" cy="30" rx="3.3" ry="2.2" transform="rotate(24 20.4 30)" />

